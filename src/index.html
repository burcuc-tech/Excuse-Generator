<!Doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Office Excuse Generator</title>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>

  <body>
    <div class="container-fluid text-center">

      <h1 class="mt-5">
        I declare… this is a very good excuse.
      </h1>

      <p class="mt-3">
        A random office excuse generator.  
        HR may or may not accept it.
      </p>

      <i class="fa-regular fa-face-flushed fa-3x my-3" id="panic-icon"></i>

      <p id="excuse" class="fs-4 mt-3">
        I was late, but it was definitely not my fault.
      </p>

      <div class="fixed-bottom p-4">
        Made with ❤️ by <b>Burcu Cukurluoz</b>  
        <br />
        <em>“That’s what she said.”</em>
      </div>
    </div>

    <!-- Do not delete this script tag, this is what connects your HTML with the Javascript code -->
    <script type="module" src="/app.js"></script>
  </body>
</html>
